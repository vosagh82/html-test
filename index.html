<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vosaa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }
        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .footer-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }
        .footer-links {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Vosa</div>
        <nav>
            <span>&#9776;</span>
        </nav>
    </header>
    <div class="content">
        <h2>About Us</h2>
        <p>Edit this text and tell your site visitors who you are. To edit, simply click directly on the text and add your own words. Use this text to go into more detail about your company.</p>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Updates</a>
                <a href="#">Contact</a>
            </div>
            
        </div>
    </footer>
</body>
</html>
